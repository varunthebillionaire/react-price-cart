<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index1.css">
</head>
<body>
    <div class="container">
        <div class="pricing-tables">
          <div class="card">
            <div class="card-header">
              <h2>Basic</h2>
            </div>
            <div class="card-body">
              <h3 class="card-title">$19.99/month</h3>
              <ul class="list-unstyled">
                <li>1 User</li>
                <li>10GB Storage</li>
                <li>Email Support</li>
              </ul>
              <a href="#" class="btn btn-primary">Sign Up</a>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h2>Premium</h2>
            </div>
            <div class="card-body">
              <h3 class="card-title">$49.99/month</h3>
              <ul class="list-unstyled">
                <li>10 Users</li>
                <li>100GB Storage</li>
                <li>Phone and Email Support</li>
              </ul>
              <a href="#" class="btn btn-primary">Sign Up</a>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h2>Ultimate</h2>
            </div>
            <div class="card-body">
              <h3 class="card-title">$99.99/month</h3>
              <ul class="list-unstyled">
                <li>Unlimited Users</li>
                <li>1TB Storage</li>
                <li>24/7 Support</li>
              </ul>
              <a href="#" class="btn btn-primary">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
      
      
</body>
</html>
